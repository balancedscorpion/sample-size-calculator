# Render.com Blueprint for A/B Test Power Calculator
# Deploy by connecting your repo and selecting this blueprint
# Or use: render blueprint sync

services:
  - type: web
    name: ab-test-calculator
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
    autoDeploy: true
