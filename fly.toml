# Fly.io configuration for A/B Test Power Calculator
# Deploy with: fly launch --no-deploy && fly deploy
# Or if already created: fly deploy

app = "ab-test-calculator"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[http_service.concurrency]
  type = "requests"
  hard_limit = 250
  soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/docs"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
